<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        setTimeout(() => {
            let newTab = window.open("https://sites.google.com/view/thecorruptco/postpaymentpage", "_blank");
            if (!newTab) {
                // If pop-up is blocked, show manual link
                document.getElementById("manualRedirect").style.display = "block";
            } else {
                window.close(); // Close the current page if new tab is opened
            }
        }, 500);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://sites.google.com/view/thecorruptco/postpaymentpage" target="_blank">click here</a>.</p>
    <p id="manualRedirect" style="display: none; color: red;">Popup blocked! Click the link above to continue.</p>
</body>
</html>
